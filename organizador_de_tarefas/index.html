<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Organizador de Tarefas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="card-header">Lista de Tarefas</h1>
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Digite a tarefa" id="tarefa" autofocus>
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="botao">Cadastrar</button>
                    </div>
                </div>
                
                <ul class="list-group" id="lista">
                </ul>
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
